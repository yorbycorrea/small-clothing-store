
{% load static %}
{% block content %}
    <h1>REGISTER</h1>
    <form method='POST' action="{% url 'register'%}">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Register</button>
        </div>
    </form>
    <link rel="stylesheet" href="{% static 'assets/css/estiloregistro.css' %}">
{% endblock %}
